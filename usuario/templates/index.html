<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeList</title>
    <style>
        body{
            font-family: Arial, helvetica, sans-serif;
            background-color: #AD77C2;
            font-size: 25px;

        }
        .back{
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            padding: 80px;
            display: flex;
            flex-direction: column;
        }

        .login, .cad{
            background-color: #ffffff;
            position: relative;
            border: none;
            padding: 15px;
            width: 40%;
            border-radius: 20px;
            color: #000000;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
        }
        .cad{
            background-color: #2D0651;
            color: #ffffff;
        }
        .login:hover{
            background-color: #800080;
            color: #FFFFFF;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        .cad:hover{
            background-color: #900090;
            color: #FFFFFF;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        .conteudo, .conteudo2, .conteudo3{
            height: auto;
            position: relative;
            left: 30%;
            background-color: #2D0651;
            padding: 30px;
            border-radius: 35px;
            color: #ffffff;
        }
        .conteudo2{
            left: 40%;
        }

        .logo{
            position: relative;
            top: 130px;
            left: 5px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            align-content: flex-start;
            flex-direction: column;
            flex-wrap: wrap;
        }


    </style>
</head>
<body>
    <div class="back">
        <p class="conteudo">
            Um sistema de f√°cil cadastro!
        </p>
         <p class="conteudo2">
            Venha organizar seus produtos.
         </p>
        <p class="conteudo3">
            Todo seu estoque visivel com poucos cliques!
        </p>
    </div>
    <div class="logo">
        <img src="/media/logo.png" width="500px" height="500px">
        <form>
            <a class="login" href="{% url 'login'%}">Tela de Login</a>
            <a class="cad" href="{% url 'cadastro'%}">Cadastro</a>
        </form>
    </div>
</body>
</html>
